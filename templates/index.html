<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ERAI - WUG Secure Ultimate</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@600;700&display=swap');

        :root { --wug-purple: #6c5ce7; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0; font-family: 'Inter', sans-serif; 
            background: linear-gradient(-45deg, #a8edea, #fed6e3, #d291ff, #84fab0);
            background-size: 400% 400%; animation: gradMove 15s ease infinite;
            height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center;
        }
        @keyframes gradMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* DESKTOP: Lebar 850px sesuai permintaan Admin */
        .app-container {
            width: 95%; max-width: 850px; height: 92vh; 
            background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            display: flex; flex-direction: column; position: relative;
            border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header { padding: 15px 20px; background: rgba(255, 255, 255, 0.3); border-bottom: 1px solid rgba(255, 255, 255, 0.2); flex-shrink: 0; }
        .mode-selector { display: flex; gap: 8px; margin-top: 10px; }
        .mode-selector button {
            flex: 1; padding: 10px; border: 1px solid rgba(255,255,255,0.4); border-radius: 10px;
            background: rgba(255,255,255,0.2); cursor: pointer; font-size: 0.75rem; font-weight: 700; font-family: 'Plus Jakarta Sans';
        }
        .mode-selector button.active { background: var(--wug-purple); color: white; }

        #chat-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }

        .bubble { 
            max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 0.95rem; line-height: 1.6; 
            word-wrap: break-word; box-shadow: 0 4px 10px rgba(0,0,0,0.03); 
        }
        .user-bubble { align-self: flex-end; background: white; border-bottom-right-radius: 4px; }
        .bot-bubble { align-self: flex-start; background: rgba(255, 255, 255, 0.6); border-bottom-left-radius: 4px; }

        .input-box { 
            padding: 15px 20px; background: rgba(255, 255, 255, 0.5); border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex; gap: 10px; align-items: flex-end; flex-shrink: 0;
        }
        .input-wrapper { flex: 1; background: white; border-radius: 15px; padding: 10px 15px; border: 1px solid rgba(108, 92, 231, 0.2); }
        
        /* FONT REVISI */
        #userInput { 
            width: 100%; border: none; background: transparent; outline: none; 
            font-size: 1rem; font-family: 'Inter', sans-serif; font-weight: 500; color: #333;
            resize: none; max-height: 120px; 
        }

        .send-btn { background: var(--wug-purple); color: white; border: none; width: 44px; height: 44px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* MOBILE OVERRIDES */
        @media (max-width: 768px) {
            body { align-items: flex-start; }
            .app-container { width: 100% !important; max-width: 100% !important; border-radius: 0; border: none; }
        }

        #loading-overlay {
            position: absolute; inset: 0; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(15px);
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 999;
        }
        #loading-overlay.active { display: flex; }
        .spinner { border: 4px solid rgba(108, 92, 231, 0.1); border-top: 4px solid var(--wug-purple); border-radius: 50%; width: 35px; height: 35px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body onclick="startApp()">

<div class="app-container" id="mainContainer">
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div style="margin-top:10px; font-weight:800; color:var(--wug-purple); font-size: 0.7rem; letter-spacing: 1px;">ERAI SEDANG BERPIKIR...</div>
    </div>

    <header>
        <b style="color: #444; font-family: 'Plus Jakarta Sans';">ðŸ¤– ERAI | WUG SECURE</b>
        <div class="mode-selector">
            <button id="btn-belajar" onclick="setMode('belajar')" class="active">Belajar</button>
            <button id="btn-latihan" onclick="setMode('latihan')">Latihan</button>
            <button id="btn-pencarian" onclick="setMode('pencarian')">Pencarian</button>
        </div>
    </header>

    <div id="chat-area"></div>

    <div class="input-box" id="inputBoxArea">
        <div class="input-wrapper">
            <textarea id="userInput" placeholder="Tulis pesan..." rows="1" oninput="autoHeight(this)"></textarea>
        </div>
        <button class="send-btn" onclick="handleSend()">ðŸš€</button>
    </div>
</div>

<script>
    let currentMode = "belajar";
    let histories = {
        belajar: [{ role: "assistant", content: "Halo **Kakak**! Siap belajar bersama ERAI?" }],
        latihan: [{ role: "assistant", content: "Mode Latihan aktif, **Kakak**. Kirimkan soalnya!" }],
        pencarian: [{ role: "assistant", content: "**Kakak**, apa yang ingin Anda cari?" }]
    };

    // --- JS FIX FOR MOBILE KEYBOARD ---
    function adjustHeight() {
        const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;
        const container = document.getElementById('mainContainer');
        if (window.innerWidth <= 768) {
            container.style.height = vh + 'px';
        } else {
            container.style.height = '92vh';
        }
        scrollChat();
    }

    if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', adjustHeight);
        window.visualViewport.addEventListener('scroll', adjustHeight);
    }
    window.addEventListener('resize', adjustHeight);

    function autoHeight(elem) { 
        elem.style.height = "auto"; 
        elem.style.height = (elem.scrollHeight) + "px"; 
    }

    function scrollChat() { 
        const a = document.getElementById('chat-area'); 
        a.scrollTop = a.scrollHeight; 
    }

    function renderHistory() {
        const area = document.getElementById('chat-area');
        area.innerHTML = ''; 
        histories[currentMode].forEach(msg => {
            const div = document.createElement('div');
            div.className = `bubble ${msg.role === 'user' ? 'user-bubble' : 'bot-bubble'}`;
            div.innerHTML = marked.parse(msg.content);
            area.appendChild(div);
        });
        if (window.MathJax) MathJax.typesetPromise();
        scrollChat();
    }

    function setMode(mode) {
        currentMode = mode;
        document.querySelectorAll('.mode-selector button').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${mode}`).classList.add('active');
        renderHistory();
    }

    document.getElementById('userInput').addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); }
    });

    async function handleSend() {
        const input = document.getElementById('userInput');
        const msg = input.value.trim();
        if (!msg) return;

        histories[currentMode].push({ role: "user", content: msg });
        renderHistory();
        input.value = ''; input.style.height = "auto";
        document.getElementById('loading-overlay').classList.add('active');

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg, mode: currentMode, history: histories[currentMode] })
            });
            const data = await res.json();
            document.getElementById('loading-overlay').classList.remove('active');
            histories[currentMode].push({ role: "assistant", content: data.response });
            renderHistory();
        } catch (e) {
            document.getElementById('loading-overlay').classList.remove('active');
        }
    }

    function startApp() { 
        if (!document.fullscreenElement && window.innerWidth <= 768) {
            document.documentElement.requestFullscreen().catch(() => {});
        } 
    }

    window.onload = () => { 
        renderHistory(); 
        adjustHeight(); 
    };
</script>
</body>
</html>
