<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERAI - WUG Tutor Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        /* Animasi Background Gradient Bergerak */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(-45deg, #a8edea, #fed6e3, #d291ff, #84fab0);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Utama - Lebar disesuaikan agar tidak meluap */
        .app-container {
            width: 90%;
            max-width: 850px;
            height: 85vh;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.3);
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: 700;
            letter-spacing: 1px;
            color: #444;
        }

        #chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Bubble Chat Style */
        .msg-row { display: flex; width: 100%; }
        .msg-row.user { justify-content: flex-end; }
        .msg-row.erai { justify-content: flex-start; }

        .bubble {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.6;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .user .bubble {
            background: #ffffff;
            color: #2d3436;
            border-bottom-right-radius: 4px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .erai .bubble {
            background: rgba(108, 92, 231, 0.15);
            color: #2d3436;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(108, 92, 231, 0.2);
        }

        /* Input Area Pro */
        .input-box {
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            gap: 12px;
        }

        input {
            flex: 1;
            padding: 14px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: #6c5ce7; box-shadow: 0 0 10px rgba(108, 92, 231, 0.2); }

        button {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover { background: #5b4bc4; transform: scale(1.02); }

        /* Custom Scrollbar */
        #chat-area::-webkit-scrollbar { width: 6px; }
        #chat-area::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
    </style>
</head>
<body>

<div class="app-container">
    <header>ðŸ¤– ERAI | WUG Secure System</header>
    <div id="chat-area"></div>
    <div class="input-box">
        <input type="text" id="userInput" placeholder="Tanya apa hari ini, Admin?" autocomplete="off">
        <button onclick="handleSend()">Kirim</button>
    </div>
</div>

<script>
    let chatHistory = [];
    let nameUser = "";

    // Fix: Kirim pakai Enter
    document.getElementById("userInput").addEventListener("keydown", (e) => {
        if (e.key === "Enter") handleSend();
    });

    window.onload = () => {
        nameUser = prompt("Biar akrab, panggilannya siapa?") || "Admin";
        displayMessage("erai", `Halo **${nameUser}**! Aku **ERAI**. Senang banget bisa ketemu lagi. Mau bahas apa kita?`);
    };

    function displayMessage(role, text) {
        const chatArea = document.getElementById('chat-area');
        const row = document.createElement('div');
        row.className = `msg-row ${role}`;
        
        // Membersihkan format teks dari AI agar terbaca MathJax & Marked
        let formattedText = text
            .replace(/\\\[/g, '$$$$') // Ganti blok matematika
            .replace(/\\\]/g, '$$$$')
            .replace(/\\\(/g, '$')     // Ganti inline matematika
            .replace(/\\\)/g, '$');
        
        // Render Markdown jadi HTML
        let htmlContent = marked.parse(formattedText);
        
        row.innerHTML = `<div class="bubble"><strong>${role === 'user' ? 'Kamu' : 'ERAI'}</strong><br>${htmlContent}</div>`;
        chatArea.appendChild(row);
        
        // PAKSA MUNCUL: Perintah render ulang matematika setelah pesan muncul
        if (window.MathJax) {
            MathJax.typesetPromise([row]).catch((err) => console.log('MathJax Error:', err));
        }
        
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    async function handleSend() {
        const inputField = document.getElementById('userInput');
        const msg = inputField.value.trim();
        if (!msg) return;

        displayMessage("user", msg);
        inputField.value = '';

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: msg, name: nameUser, history: chatHistory})
            });
            const data = await res.json();
            
            displayMessage("erai", data.response);
            chatHistory.push({"role": "user", "content": msg}, {"role": "assistant", "content": data.response});
        } catch (e) {
            console.error("Gagal kirim:", e);
        }
    }
</script>

</body>
</html>
