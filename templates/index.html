<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERAI - WUG Tutor Pro</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            options: {
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        /* Animasi Background Gradient */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(-45deg, #a8edea, #fed6e3, #d291ff, #84fab0);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        .app-container {
            width: 95%; max-width: 800px; height: 90vh;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 24px;
            display: flex; flex-direction: column;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        header {
            padding: 15px; background: rgba(255, 255, 255, 0.3);
            text-align: center; font-weight: 700; color: #444;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        #chat-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }

        .bubble {
            max-width: 85%; padding: 15px; border-radius: 18px;
            font-size: 0.95rem; line-height: 1.6; color: #2d3436;
        }

        .user-row { display: flex; justify-content: flex-end; }
        .user-bubble { background: white; border-bottom-right-radius: 4px; }

        .erai-row { display: flex; justify-content: flex-start; }
        .erai-bubble { 
            background: rgba(108, 92, 231, 0.1); 
            border: 1px solid rgba(108, 92, 231, 0.2);
            border-bottom-left-radius: 4px;
        }

        .input-box {
            padding: 20px; display: flex; gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        input {
            flex: 1; padding: 12px 20px; border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.8); outline: none;
        }

        button {
            background: #6c5ce7; color: white; border: none;
            padding: 0 25px; border-radius: 30px; cursor: pointer; font-weight: 600;
        }
    </style>
</head>
<body>

<div class="mode-selector">
    <button onclick="setMode('belajar')" id="btn-belajar" class="active">Mode Belajar</button>
    <button onclick="setMode('latihan')" id="btn-latihan">Mode Latihan</button>
</div>

<style>
.mode-selector {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
    justify-content: center;
}
.mode-selector button {
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 8px 15px;
    border-radius: 20px;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}
.mode-selector button.active {
    background: rgba(255, 255, 255, 0.5);
    font-weight: bold;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
}
</style>
    
<div class="app-container">
    <header>ðŸ¤– ERAI | WUG Secure System</header>
    <div id="chat-area" class="tex2jax_process"></div>
    <div class="input-box">
        <input type="text" id="userInput" placeholder="Tanya soal kimia atau mtk..." autocomplete="off">
        <button onclick="handleSend()">Kirim</button>
    </div>
</div>

<script>
    let chatHistory = [];
    let nameUser = "";

    document.getElementById("userInput").addEventListener("keydown", (e) => {
        if (e.key === "Enter") handleSend();
    });

    window.onload = () => {
        nameUser = prompt("Panggilannya siapa, Admin?") || "Admin";
        displayMessage("erai", `Halo **${nameUser}**! Aku **ERAI**. Coba tanya rumus kimia atau matematika deh!`);
    };

    function displayMessage(role, text) {
        const chatArea = document.getElementById('chat-area');
        const row = document.createElement('div');
        row.className = role === 'user' ? 'user-row' : 'erai-row';
        
        // Render Markdown dulu
        let htmlContent = marked.parse(text);
        
        row.innerHTML = `<div class="bubble ${role}-bubble"><strong>${role === 'user' ? 'Kamu' : 'ERAI'}</strong><br>${htmlContent}</div>`;
        chatArea.appendChild(row);
        
        // PENTING: Perintah paksa MathJax buat render ulang elemen baru
        if (window.MathJax) {
            MathJax.typesetPromise([row]);
        }
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    async function handleSend() {
        const inputField = document.getElementById('userInput');
        const msg = inputField.value.trim();
        if (!msg) return;

        displayMessage("user", msg);
        inputField.value = '';

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: msg, name: nameUser, history: chatHistory})
            });
            const data = await res.json();
            displayMessage("erai", data.response);
            chatHistory.push({"role": "user", "content": msg}, {"role": "assistant", "content": data.response});
        } catch (e) { console.error(e); }
    }
</script>
</body>
</html>
