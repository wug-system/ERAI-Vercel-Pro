<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERAI - WUG Tutor Pro</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #a8edea, #fed6e3, #d291ff, #84fab0);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        .app-container {
            width: 95%; max-width: 850px; height: 90vh;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 24px;
            display: flex; flex-direction: column;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.3);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .title-brand { font-weight: 800; color: #444; font-size: 1.2rem; }

        .mode-selector { display: flex; gap: 8px; }
        
        .mode-selector button {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 6px 15px; border-radius: 20px;
            color: #444; cursor: pointer; font-size: 0.85rem;
            transition: 0.3s; font-weight: 600;
        }

        .mode-selector button.active {
            background: #6c5ce7; color: white;
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
        }

        #chat-area { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 20px; }

        .bubble {
            max-width: 80%; padding: 15px 20px; border-radius: 20px;
            font-size: 0.95rem; line-height: 1.6; position: relative;
        }

        .user-row { display: flex; justify-content: flex-end; }
        .user-bubble { background: white; border-bottom-right-radius: 4px; box-shadow: 2px 2px 10px rgba(0,0,0,0.05); }

        .erai-row { display: flex; justify-content: flex-start; }
        .erai-bubble { 
            background: rgba(108, 92, 231, 0.15); 
            border: 1px solid rgba(108, 92, 231, 0.2);
            border-bottom-left-radius: 4px;
        }

        .input-box {
            padding: 20px; display: flex; gap: 12px;
            background: rgba(255, 255, 255, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        input {
            flex: 1; padding: 14px 25px; border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.8); outline: none;
            background: rgba(255, 255, 255, 0.6); font-size: 1rem;
        }

        .send-btn {
            background: #6c5ce7; color: white; border: none;
            padding: 0 30px; border-radius: 30px; cursor: pointer;
            font-weight: 700; transition: 0.3s;
        }
        .send-btn:hover { background: #5849c4; transform: scale(1.05); }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div class="title-brand">ðŸ¤– ERAI | WUG</div>
        <div class="mode-selector">
            <button onclick="setMode('belajar')" id="btn-belajar" class="active">Mode Belajar</button>
            <button onclick="setMode('latihan')" id="btn-latihan">Mode Latihan</button>
        </div>
    </header>

    <div id="chat-area" class="tex2jax_process"></div>

    <div class="input-box">
        <input type="text" id="userInput" placeholder="Tanya soal atau mulai latihan..." autocomplete="off">
        <button class="send-btn" onclick="handleSend()">Kirim</button>
    </div>
</div>

<script>
    let chatHistory = [];
    let nameUser = "";
    let currentMode = "belajar";

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('btn-belajar').className = mode === 'belajar' ? 'active' : '';
        document.getElementById('btn-latihan').className = mode === 'latihan' ? 'active' : '';
        displayMessage("erai", `**Mode ${mode.toUpperCase()}** diaktifkan! Mau bahas apa kita sekarang?`);
    }

    window.onload = () => {
        nameUser = prompt("Panggilannya siapa, Admin?") || "Admin";
        displayMessage("erai", `Halo **${nameUser}**! Aku **ERAI**. Sekarang kita di **Mode Belajar**. Coba tanya rumus kimia atau matematika deh!`);
    };

    document.getElementById("userInput").addEventListener("keydown", (e) => {
        if (e.key === "Enter") handleSend();
    });

    function displayMessage(role, text) {
        const chatArea = document.getElementById('chat-area');
        const row = document.createElement('div');
        row.className = role === 'user' ? 'user-row' : 'erai-row';
        
        let htmlContent = marked.parse(text);
        
        row.innerHTML = `
            <div class="bubble ${role}-bubble">
                <small style="opacity:0.6">${role === 'user' ? 'Kamu' : 'ERAI'}</small><br>
                <div>${htmlContent}</div>
            </div>`;
        
        chatArea.appendChild(row);
        if (window.MathJax) { MathJax.typesetPromise([row]); }
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    async function handleSend() {
        const inputField = document.getElementById('userInput');
        const msg = inputField.value.trim();
        if (!msg) return;

        displayMessage("user", msg);
        inputField.value = '';

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    message: msg, 
                    name: nameUser, 
                    mode: currentMode, // Ini yang bikin Mode Latihan jalan
                    history: chatHistory
                })
            });
            const data = await res.json();
            displayMessage("erai", data.response);
            chatHistory.push({"role": "user", "content": msg}, {"role": "assistant", "content": data.response});
        } catch (e) { 
            displayMessage("erai", "Waduh, ada gangguan koneksi nih, Admin."); 
        }
    }
</script>
</body>
</html>
