<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERAI - WUG Tutor</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --text: #c9d1d9; --accent: #238636; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { padding: 15px; background: var(--card); text-align: center; border-bottom: 1px solid #30363d; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 15px; line-height: 1.5; }
        .user { align-self: flex-end; background: #21262d; border: 1px solid #30363d; }
        .erai { align-self: flex-start; background: #23863622; border: 1px solid var(--accent); }
        .input-area { padding: 20px; background: var(--card); border-top: 1px solid #30363d; display: flex; gap: 10px; }
        input { flex: 1; background: #0d1117; border: 1px solid #30363d; color: white; padding: 12px; border-radius: 6px; outline: none; }
        button { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #2ea043; }
    </style>
</head>
<body>
    <header><strong>ðŸ¤– ERAI</strong> | WUG Secure System</header>
    <div id="chat-container"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Tanya soal matematika atau lainnya...">
        <button onclick="send()">Kirim</button>
    </div>

    <script>
        let history = [];
        let userName = prompt("Halo, namamu siapa?") || "Siswa";
        const container = document.getElementById('chat-container');

        async function send() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            // Tampilkan pesan user
            container.innerHTML += `<div class="msg user"><b>Kamu:</b><br>${text}</div>`;
            input.value = '';
            container.scrollTop = container.scrollHeight;

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: text, name: userName, history: history})
            });

            const data = await response.json();
            const reply = data.response;

            // Simpan ke history
            history.push({"role": "user", "content": text});
            history.push({"role": "assistant", "content": reply});

            // Tampilkan balasan ERAI
            container.innerHTML += `<div class="msg erai"><b>ERAI:</b><br>${marked.parse(reply)}</div>`;
            
            // Render ulang Matematika
            if (window.MathJax) { MathJax.typesetPromise(); }
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
