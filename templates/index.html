<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ERAI - WUG Secure Ultimate v4.2</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@600;700&display=swap');

        :root { --wug-purple: #6c5ce7; --danger: #ff4757; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body { 
            margin: 0; padding: 0; font-family: 'Inter', sans-serif; 
            background: #000; height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center;
        }

        #bg-canvas {
            position: fixed; inset: 0;
            background: linear-gradient(-45deg, #ee9ca7, #ffdde1, #a1c4fd, #c2e9fb);
            background-size: 400% 400%; animation: gradMove 15s ease infinite; z-index: -1;
        }

        .typing-indicator {
            display: none; align-self: flex-start;
            background: rgba(255, 255, 255, 0.6);
            padding: 10px 18px; border-radius: 20px;
            margin-left: 25px; margin-bottom: 15px; width: fit-content;
        }
        .typing-indicator span {
            height: 8px; width: 8px; background: #6c5ce7; 
            display: inline-block; border-radius: 50%; 
            margin: 0 2px; opacity: 0.4;
            animation: blink 1s infinite alternate;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink { 
            from { opacity: 0.4; transform: scale(1); } 
            to { opacity: 1; transform: scale(1.2); } 
        }
        
        #mainContainer.blur-active { filter: blur(60px) brightness(0.3); pointer-events: none; }
        
        #secure-alert {
            position: fixed; top: 15%; left: 50%; transform: translateX(-50%);
            background: white; padding: 30px; border-radius: 30px; text-align: center;
            z-index: 99999; display: none; cursor: pointer;
            box-shadow: 0 20px 80px rgba(255, 0, 0, 0.6); 
            border: 4px solid var(--danger);
            width: 90%; max-width: 500px;
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        .app-container {
            width: 92%; max-width: 900px; height: 90vh; 
            background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(30px);
            display: flex; flex-direction: column; position: relative;
            border-radius: 45px; border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 40px 100px rgba(0,0,0,0.1); transition: all 0.5s ease;
            overflow: hidden;
        }

        header { padding: 25px 30px; background: rgba(255, 255, 255, 0.15); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .mode-selector { display: flex; gap: 12px; margin-top: 15px; }
        .mode-selector button {
            flex: 1; padding: 12px; border: 1px solid rgba(255,255,255,0.3); border-radius: 18px;
            background: rgba(255,255,255,0.3); cursor: pointer; font-size: 0.85rem; font-weight: 700; font-family: 'Plus Jakarta Sans'; transition: 0.3s;
        }
        .mode-selector button.active { background: var(--wug-purple); color: white; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3); }

        #chat-area { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }

        .bubble { 
            max-width: 80%; padding: 15px 20px; border-radius: 25px; font-size: 0.98rem; line-height: 1.6; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.04); position: relative; animation: slideUp 0.4s ease forwards;
        }
        .user-bubble { align-self: flex-end; background: white; border-bottom-right-radius: 6px; color: #333; }
        .bot-bubble { align-self: flex-start; background: rgba(255, 255, 255, 0.8); border-bottom-left-radius: 6px; color: #222; }

        .img-preview { max-width: 100%; border-radius: 15px; margin-top: 10px; border: 2px solid var(--wug-purple); }

        .quiz-options { display: flex; gap: 8px; margin-top: 12px; flex-wrap: wrap; }
        .opt-btn { 
            padding: 8px 20px; border: 2px solid var(--wug-purple); border-radius: 12px; 
            background: white; color: var(--wug-purple); font-weight: 800; cursor: pointer; transition: 0.2s;
        }
        .opt-btn:hover { background: var(--wug-purple); color: white; }

        .copy-btn {
            background: var(--wug-purple); color: white; border: none; padding: 6px 12px; border-radius: 10px;
            font-size: 10px; cursor: pointer; position: absolute; top: -12px; right: 15px; font-weight: 800;
        }

        .input-box { 
            padding: 20px 30px; background: rgba(255, 255, 255, 0.3); border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; gap: 15px; align-items: flex-end;
        }
        .input-wrapper { flex: 1; background: white; border-radius: 22px; padding: 12px 20px; display: flex; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        #userInput { width: 100%; border: none; background: transparent; outline: none; font-size: 1rem; font-family: 'Inter'; resize: none; max-height: 150px; }

        .action-btn { background: white; border: none; width: 48px; height: 48px; border-radius: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 22px; transition: 0.3s; }
        .send-btn { background: var(--wug-purple); color: white; }

        #overlay-start {
            position: fixed; inset: 0; background: rgba(108, 92, 231, 0.95);
            z-index: 100000; display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center; backdrop-filter: blur(15px);
        }

        @keyframes gradMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 10%, 90% { transform: translate3d(-50%, 0, 0) rotate(-1deg); } 20%, 80% { transform: translate3d(-50%, 0, 0) rotate(2deg); } }
    </style>
</head>
<body>

<div id="bg-canvas"></div>

<div id="overlay-start">
    <h1 style="font-family: 'Plus Jakarta Sans';">ERAI | WUG SECURE</h1>
    <p style="margin-bottom: 30px;">Identitas Terdeteksi: <b>Admin / 082359161055</b></p>
    <button onclick="initSecureMode()" style="padding: 20px 50px; border-radius: 50px; border: none; background: white; color: var(--wug-purple); font-weight: 800; cursor: pointer;">MASUK MODE AMAN üöÄ</button>
</div>

<div id="secure-alert" onclick="recoveryFullscreen()">
    <h2 style="color: var(--danger); margin: 0; font-family: 'Plus Jakarta Sans';">‚ö†Ô∏è KEAMANAN WUG</h2>
    <p id="alert-msg" style="font-weight: bold; margin: 15px 0 20px 0;">Pelanggaran Terdeteksi!</p>
    <div style="background: var(--danger); color: white; padding: 15px; border-radius: 15px; font-weight: 800;">KLIK UNTUK KEMBALI KE FULLSCREEN</div>
</div>

<div class="app-container" id="mainContainer">
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <b style="color: #444; font-family: 'Plus Jakarta Sans'; font-size: 1.2rem;">ü§ñ ERAI | EXAM MODE v4.2</b>
            <span style="font-size: 0.75rem; background: rgba(108, 92, 231, 0.1); color: var(--wug-purple); padding: 6px 15px; border-radius: 20px; font-weight: 800;">ADMIN ACCESS</span>
        </div>
        <div class="mode-selector">
            <button id="btn-belajar" onclick="setMode('belajar')" class="active">Belajar</button>
            <button id="btn-latihan" onclick="setMode('latihan')">Latihan</button>
            <button id="btn-pencarian" onclick="setMode('pencarian')">Pencarian</button>
        </div>
    </header>

    <div id="chat-area"></div>

    <div id="thinking" class="typing-indicator">
        <span></span><span></span><span></span>
    </div>
    
    <div class="input-box">
        <label class="action-btn" onclick="preUploadBypass()">üì∑<input type="file" id="fileInput" hidden onchange="handleFileUpload(this)"></label>
        <div class="input-wrapper">
            <textarea id="userInput" placeholder="Tanyakan sesuatu..." rows="1" oninput="autoHeight(this)" onkeydown="checkKey(event)"></textarea>
        </div>
        <button class="action-btn send-btn" onclick="handleSend()">üöÄ</button>
    </div>
</div>

<script>
    let currentMode = "belajar";
    let isUploading = false; 
    let histories = {
        belajar: [{ role: "assistant", content: "Halo **Admin**. Mari belajar dengan fokus hari ini." }],
        latihan: [{ role: "assistant", content: "Mode Latihan aktif. Uji kemampuan Kakak di sini." }],
        pencarian: [{ role: "assistant", content: "Mode Pencarian aktif. Kakak bisa menyalin informasi penting di sini." }]
    };

    const sfx = {
        pop: new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3'),
        send: new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3'),
        alert: new Audio('https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3'),
        copy: new Audio('https://assets.mixkit.co/active_storage/sfx/2349/2349-preview.mp3')
    };

    function initSecureMode() {
        document.getElementById('overlay-start').style.display = 'none';
        enterFullscreen();
        sfx.pop.play();
        renderHistory();
    }

    function enterFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(() => {});
        }
    }

    function recoveryFullscreen() { enterFullscreen(); }

    // DETEKSI KEAMANAN PATEN
    document.addEventListener('fullscreenchange', () => {
        if (isUploading) return; // FIX: Bypass jika sedang upload
        const isFS = !!document.fullscreenElement;
        const container = document.getElementById('mainContainer');
        const alertBox = document.getElementById('secure-alert');
        if (!isFS && (currentMode === 'belajar' || currentMode === 'latihan')) {
            sfx.alert.play();
            container.classList.add('blur-active');
            alertBox.style.display = 'block';
        } else if (isFS) {
            container.classList.remove('blur-active');
            alertBox.style.display = 'none';
        }
    });

    function preUploadBypass() {
        isUploading = true;
        console.log("WUG System: Preparing Upload...");
    }

    async function handleFileUpload(input) {
        if (!input.files || !input.files[0]) {
            isUploading = false; 
            return;
        }

        const file = input.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            // Tampilkan file di chat sebagai pesan user
            const fileContent = `[ADMIN MENGIRIM FILE: ${file.name}]<br><img src="${e.target.result}" class="img-preview">`;
            histories[currentMode].push({ role: "user", content: fileContent });
            renderHistory();
            sfx.send.play();

            // Beri tahu ERAI tentang file tersebut
            handleSend(`Admin mengirim file: ${file.name}. Silakan analisis gambar/dokumen tersebut.`);
            
            // Re-engage security
            setTimeout(() => {
                isUploading = false;
                enterFullscreen();
            }, 1000);
        };
        reader.readAsDataURL(file);
    }

    // Blokir Akses Keyboard & Klik Kanan
    window.addEventListener('contextmenu', e => { if(currentMode !== 'pencarian') e.preventDefault(); });
    window.addEventListener('keydown', e => {
        if (currentMode === 'pencarian') return;
        if ((e.ctrlKey || e.metaKey) && !['v', 'V'].includes(e.key)) {
            e.preventDefault();
            triggerAlertTimed("Aksi Keyboard Dilarang!");
        }
    });

    function triggerAlertTimed(msg) {
        if(isUploading) return;
        const container = document.getElementById('mainContainer');
        const alertBox = document.getElementById('secure-alert');
        document.getElementById('alert-msg').innerText = msg;
        container.classList.add('blur-active');
        alertBox.style.display = 'block';
        sfx.alert.play();
        setTimeout(() => {
            if (document.fullscreenElement || currentMode === 'pencarian') {
                container.classList.remove('blur-active');
                alertBox.style.display = 'none';
            }
        }, 3000); 
    }

    function checkKey(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleSend();
        }
    }

    async function handleSend(customMsg = null) {
        const input = document.getElementById('userInput');
        const msg = customMsg || input.value.trim();
        if (!msg) return;

        if(!customMsg) {
            histories[currentMode].push({ role: "user", content: msg });
            renderHistory();
            sfx.send.play();
            input.value = '';
            input.style.height = "auto";
        }

        const thinking = document.getElementById('thinking');
        thinking.style.display = 'block';
        scrollChat();

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: msg, mode: currentMode })
            });
            const data = await response.json();
            thinking.style.display = 'none'; 
            addBotMessage(data.response);
            sfx.pop.play();
        } catch (err) {
            setTimeout(() => {
                addBotMessage("Analisis file/pesan selesai, Admin. (Koneksi Backend diperlukan untuk respon AI)");
                thinking.style.display = 'none';
            }, 1500);
        }
    }

    function addBotMessage(content) {
        histories[currentMode].push({ role: "assistant", content: content });
        renderHistory();
    }

    function setMode(mode) {
        currentMode = mode;
        if (mode !== 'pencarian') enterFullscreen();
        sfx.pop.play();
        document.querySelectorAll('.mode-selector button').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${mode}`).classList.add('active');
        renderHistory();
    }

    function renderHistory() {
        const area = document.getElementById('chat-area');
        area.innerHTML = ''; 
        histories[currentMode].forEach((msg, idx) => {
            const div = document.createElement('div');
            div.className = `bubble ${msg.role === 'user' ? 'user-bubble' : 'bot-bubble'}`;
            div.innerHTML = marked.parse(msg.content);
            
            // Tombol Opsi Kuis Otomatis (Revisi Kemarin)
            if (msg.role === 'assistant' && currentMode === 'latihan') {
                const lowerContent = msg.content.toLowerCase();
                if (lowerContent.includes('a.') || lowerContent.includes('a)')) {
                    const btnContainer = document.createElement('div');
                    btnContainer.className = 'quiz-options';
                    ['A', 'B', 'C', 'D'].forEach(opt => {
                        const btn = document.createElement('button');
                        btn.className = 'opt-btn';
                        btn.innerText = opt;
                        btn.onclick = () => handleSend(opt);
                        btnContainer.appendChild(btn);
                    });
                    div.appendChild(btnContainer);
                }
            }

            if (currentMode === 'pencarian' && msg.role === 'assistant' && idx !== 0) {
                const btn = document.createElement('button');
                btn.className = 'copy-btn'; btn.innerText = 'SALIN';
                btn.onclick = () => {
                    navigator.clipboard.writeText(msg.content);
                    sfx.copy.play(); btn.innerText = 'TERSEAL!';
                    setTimeout(() => btn.innerText = 'SALIN', 2000);
                };
                div.appendChild(btn);
            }
            area.appendChild(div);
        });
        if (window.MathJax) MathJax.typesetPromise();
        scrollChat();
    }

    function autoHeight(elem) { elem.style.height = "auto"; elem.style.height = (elem.scrollHeight) + "px"; }
    function scrollChat() { const a = document.getElementById('chat-area'); a.scrollTop = a.scrollHeight; }
</script>
</body>
</html>
