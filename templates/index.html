<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ERAI - WUG Secure v2.6</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        :root { --wug-purple: #6c5ce7; --wug-bg: #f8f9fa; }
        
        @keyframes alarmFlash { 0% { background: rgba(255,0,0,0); } 50% { background: rgba(255,0,0,0.2); } 100% { background: rgba(255,0,0,0); } }
        .security-alert { animation: alarmFlash 0.3s ease-in-out 3; }
        @keyframes bounce { 0% { opacity: 0; transform: translateY(10px); } 100% { opacity: 1; transform: translateY(0); } }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; font-family: 'Inter', sans-serif; background: #e0e5ec;
            height: 100vh; height: 100dvh; display: flex; justify-content: center; align-items: center;
            overflow: hidden; transition: filter 0.3s;
        }
        
        /* Blur Mode saat tidak fokus */
        body.blur-mode { filter: blur(20px); pointer-events: none; }

        .app-container {
            width: 100%; max-width: 500px; height: 100%; background: #f1f3f6;
            display: flex; flex-direction: column; position: relative;
            box-shadow: 20px 20px 60px #bec8d2, -20px -20px 60px #ffffff;
        }

        /* Watermark */
        #watermark {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 2rem; color: rgba(0,0,0,0.03); font-weight: 900; z-index: 0; pointer-events: none;
        }

        header { 
            padding: 20px 15px; background: #f1f3f6; z-index: 10;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .mode-selector { display: flex; gap: 8px; margin-top: 10px; }
        .mode-selector button {
            flex: 1; padding: 10px; border: none; border-radius: 12px;
            background: #f1f3f6; box-shadow: 4px 4px 8px #d1d9e6, -4px -4px 8px #ffffff;
            font-size: 0.75rem; font-weight: 700; cursor: pointer; transition: 0.2s;
        }
        .mode-selector button.active {
            box-shadow: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff;
            color: var(--wug-purple);
        }

        #chat-area { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; gap: 15px; z-index: 5;
        }
        .bubble { 
            max-width: 85%; padding: 12px 16px; border-radius: 15px; 
            font-size: 0.9rem; line-height: 1.5; animation: bounce 0.3s ease-out;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.05);
        }
        .user-bubble { align-self: flex-end; background: var(--wug-purple); color: white; border-bottom-right-radius: 2px; }
        .bot-bubble { align-self: flex-start; background: white; color: #333; border-bottom-left-radius: 2px; }

        .input-box { 
            padding: 20px; background: #f1f3f6; display: flex; gap: 10px; 
            border-top: 1px solid rgba(0,0,0,0.05); align-items: center;
        }
        input { 
            flex: 1; padding: 12px 15px; border: none; border-radius: 10px;
            background: #f1f3f6; box-shadow: inset 2px 2px 5px #d1d9e6, inset -2px -2px 5px #ffffff;
            outline: none; font-size: 0.9rem;
        }
        .send-btn {
            width: 45px; height: 45px; border-radius: 50%; border: none;
            background: var(--wug-purple); color: white; cursor: pointer;
            box-shadow: 3px 3px 6px #d1d9e6; display: flex; align-items: center; justify-content: center;
        }

        /* Custom Alert/Toast */
        #wug-toast {
            position: fixed; top: 20px; width: 90%; max-width: 400px;
            background: white; padding: 15px; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: none;
            z-index: 1000; font-weight: 600; text-align: center;
            border-left: 5px solid var(--wug-purple);
        }

        #loading { display: none; font-size: 0.7rem; color: var(--wug-purple); margin-left: 20px; margin-bottom: 5px; }

        @media (max-width: 600px) { .app-container { max-width: 100%; } }
    </style>
</head>
<body onclick="enableSecurity()">

<div id="wug-toast"></div>
<div id="watermark">WUG SECURE SYSTEM</div>

<div class="app-container" id="main-app">
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <b style="color: #444;">ðŸ¤– ERAI v2.6</b>
            <span style="font-size: 0.6rem; opacity: 0.5;">SECURE MODE ACTIVE</span>
        </div>
        <div class="mode-selector">
            <button onclick="setMode('belajar', this)" class="active">Belajar</button>
            <button onclick="setMode('latihan', this)">Latihan</button>
            <button onclick="setMode('pencarian', this)">Pencarian</button>
        </div>
    </header>

    <div id="chat-area"></div>
    <div id="loading">ERAI sedang memproses...</div>

    <div class="input-box">
        <input type="text" id="userInput" placeholder="Tulis sesuatu..." autocomplete="off">
        <button class="send-btn" onclick="handleSend()">ðŸš€</button>
    </div>
</div>

<script>
    let currentMode = "belajar";
    let chatHistory = [];
    const sounds = {
        send: new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3'),
        receive: new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3'),
        error: new Audio('https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3'),
        click: new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3')
    };

    function playSfx(type) { sounds[type].currentTime = 0; sounds[type].play().catch(() => {}); }

    // --- SECURITY SYSTEM ---
    function enableSecurity() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(() => {});
        }
    }

    // Anti-SS & Blur
    window.addEventListener('visibilitychange', () => {
        if (document.hidden) document.body.classList.add('blur-mode');
        else document.body.classList.remove('blur-mode');
    });

    window.addEventListener('blur', () => document.body.classList.add('blur-mode'));
    window.addEventListener('focus', () => document.body.classList.remove('blur-mode'));

    // Anti-Inspect & PrintScreen
    document.addEventListener('keydown', (e) => {
        if (e.key === "PrintScreen") {
            navigator.clipboard.writeText("WUG SECURE: Screenshot Dilarang!");
            triggerSecurityAlert("Screenshot Terdeteksi!");
        }
        if (e.ctrlKey && (e.key === 'u' || e.key === 'i' || e.key === 'j')) {
            e.preventDefault();
            triggerSecurityAlert("Inspect Element Dilarang!");
        }
    });

    function triggerSecurityAlert(msg) {
        playSfx('error');
        document.getElementById('main-app').classList.add('security-alert');
        showToast("ðŸ›¡ï¸ " + msg);
        setTimeout(() => document.getElementById('main-app').classList.remove('security-alert'), 1000);
    }

    // --- UI LOGIC ---
    function showToast(msg) {
        const t = document.getElementById('wug-toast');
        t.innerText = msg;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }

    function setMode(mode, btn) {
        playSfx('click');
        currentMode = mode;
        document.querySelectorAll('.mode-selector button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        showToast("Mode " + mode.toUpperCase() + " Aktif");
    }

    function appendMessage(role, text) {
        const area = document.getElementById('chat-area');
        const b = document.createElement('div');
        b.className = `bubble ${role === 'user' ? 'user-bubble' : 'bot-bubble'}`;
        b.innerHTML = marked.parse(text);
        area.appendChild(b);
        area.scrollTop = area.scrollHeight;
        playSfx(role === 'user' ? 'send' : 'receive');
    }

    async function handleSend() {
        const input = document.getElementById('userInput');
        const msg = input.value.trim();
        if (!msg) return;

        appendMessage('user', msg);
        input.value = '';
        document.getElementById('loading').style.display = 'block';

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg, mode: currentMode, history: chatHistory })
            });
            const data = await res.json();
            
            document.getElementById('loading').style.display = 'none';
            appendMessage('bot', data.response);

            chatHistory.push({ role: "user", content: msg });
            chatHistory.push({ role: "assistant", content: data.response });
        } catch (e) {
            document.getElementById('loading').style.display = 'none';
            triggerSecurityAlert("Koneksi Terputus!");
        }
    }

    document.getElementById('userInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSend(); });

    window.onload = () => {
        appendMessage('bot', "Halo **Admin**! WUG Secure System v2.6 Aktif. Ada yang bisa ERAI bantu?");
    };
</script>
</body>
</html>
