<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERAI - WUG Tutor</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --bg-color: #0e1117;
            --secondary-bg: #262730;
            --text-color: #fafafa;
            --user-msg: #3d3f4b;
            --erai-msg: #262730;
            --accent: #ff4b4b; /* Warna khas Streamlit */
        }
        body { 
            font-family: "Source Sans Pro", sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
        }
        header { 
            padding: 1rem 5rem; 
            border-bottom: 1px solid rgba(250, 250, 250, 0.1);
            font-size: 1.5rem;
            font-weight: bold;
        }
        #chat-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 2rem 5rem; 
            display: flex; 
            flex-direction: column; 
            gap: 1.5rem; 
        }
        .message-row { display: flex; width: 100%; }
        .message-row.user { justify-content: flex-end; }
        .message-row.erai { justify-content: flex-start; }
        
        .bubble { 
            max-width: 70%; 
            padding: 1rem; 
            border-radius: 0.5rem; 
            line-height: 1.6;
            position: relative;
        }
        .user .bubble { background-color: var(--user-msg); border: 1px solid rgba(255,255,255,0.1); }
        .erai .bubble { background-color: var(--erai-msg); border: 1px solid rgba(255,255,255,0.1); }

        .input-container { 
            padding: 2rem 5rem; 
            background: linear-gradient(transparent, var(--bg-color) 20%);
        }
        .input-wrapper {
            display: flex;
            background: var(--secondary-bg);
            border-radius: 0.5rem;
            padding: 5px 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        input { 
            flex: 1; 
            background: transparent; 
            border: none; 
            color: white; 
            padding: 12px; 
            outline: none; 
            font-size: 1rem;
        }
        button { 
            background: transparent; 
            color: var(--accent); 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
        }
        /* Loading animation */
        .typing { font-style: italic; color: gray; font-size: 0.8rem; }
    </style>
</head>
<body>
    <header>ðŸ¤– ERAI <small style="font-size: 0.8rem; color: gray; font-weight: normal;">| WUG Secure System</small></header>
    
    <div id="chat-container"></div>

    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" id="userInput" placeholder="Tanya apa hari ini?" autocomplete="off">
            <button onclick="send()">Kirim</button>
        </div>
        <p style="font-size: 0.7rem; color: gray; text-align: center; margin-top: 10px;">ERAI v2.0 - Vercel Edition</p>
    </div>

    <script>
        let history = [];
        let userName = "";

        // Fungsi pemicu saat Enter ditekan
        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                send();
            }
        });

        window.onload = () => {
            userName = prompt("Halo! Nama panggilannya siapa?") || "Siswa";
            addMessage("erai", `Halo **${userName}**! Aku **ERAI**. Ada materi yang mau kita bahas bareng hari ini?`);
        };

        function addMessage(role, text) {
            const container = document.getElementById('chat-container');
            const row = document.createElement('div');
            row.className = `message-row ${role}`;
            
            // Konversi Markdown ke HTML dan bersihkan format LaTeX
            let htmlContent = marked.parse(text.replace(/\\\[/g, '$$').replace(/\\\]/g, '$$').replace(/\\\(/g, '$').replace(/\\\)/g, '$'));
            
            row.innerHTML = `<div class="bubble"><b>${role === 'user' ? 'Kamu' : 'ERAI'}:</b><br>${htmlContent}</div>`;
            container.appendChild(row);
            
            // Render ulang MathJax
            if (window.MathJax) {
                MathJax.typesetPromise([row]);
            }
            container.scrollTop = container.scrollHeight;
        }

        async function send() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            addMessage("user", text);
            input.value = '';

            // Tampilkan status mengetik
            const loading = document.createElement('div');
            loading.id = "loading-status";
            loading.className = "message-row erai";
            loading.innerHTML = `<div class="bubble typing">ERAI sedang berpikir...</div>`;
            document.getElementById('chat-container').appendChild(loading);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: text, name: userName, history: history})
                });

                const data = await response.json();
                document.getElementById('loading-status').remove();
                
                addMessage("erai", data.response);

                history.push({"role": "user", "content": text});
                history.push({"role": "assistant", "content": data.response});
            } catch (err) {
                document.getElementById('loading-status').innerHTML = "Terjadi kesalahan koneksi.";
            }
        }
    </script>
</body>
</html>
