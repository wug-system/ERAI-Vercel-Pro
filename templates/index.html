<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERAI - WUG Tutor</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        /* Animasi Background Bergerak */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Container Utama dengan Max-Width agar tidak terlalu lebar */
        .glass-container {
            width: 90%;
            max-width: 800px; /* Batas lebar agar nyaman dilihat */
            height: 85vh;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            overflow: hidden;
        }

        header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.4);
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Balon Chat */
        .message-row { display: flex; width: 100%; }
        .message-row.user { justify-content: flex-end; }
        .message-row.erai { justify-content: flex-start; }

        .bubble {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.5;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .user .bubble {
            background: rgba(255, 255, 255, 0.8);
            color: #1a1a1a;
            border-bottom-right-radius: 2px;
        }

        .erai .bubble {
            background: rgba(35, 166, 213, 0.2);
            color: #fff;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom-left-radius: 2px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            gap: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        input {
            flex: 1;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.6);
            outline: none;
            font-size: 1rem;
            color: #333;
        }

        button {
            background: #fff;
            color: #e73c7e;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Scrollbar Styling */
        #chat-container::-webkit-scrollbar { width: 5px; }
        #chat-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 10px; }
    </style>
</head>
<body>

<div class="glass-container">
    <header>ðŸ¤– ERAI | WUG Secure System</header>
    <div id="chat-container"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ketik pesan..." autocomplete="off">
        <button onclick="send()">Kirim</button>
    </div>
</div>

<script>
    let history = [];
    let userName = "";

    // Fungsi Enter
    document.getElementById("userInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") send();
    });

    window.onload = () => {
        userName = prompt("Halo! Nama panggilannya siapa?") || "Siswa";
        addMessage("erai", `Halo **${userName}**! Aku **ERAI**. Siap belajar bareng hari ini?`);
    };

    function addMessage(role, text) {
        const container = document.getElementById('chat-container');
        const row = document.createElement('div');
        row.className = `message-row ${role}`;
        
        // Render Markdown & LaTeX
        let htmlContent = marked.parse(text.replace(/\\\[/g, '$$').replace(/\\\]/g, '$$').replace(/\\\(/g, '$').replace(/\\\)/g, '$'));
        
        row.innerHTML = `<div class="bubble">${htmlContent}</div>`;
        container.appendChild(row);
        
        if (window.MathJax) {
            MathJax.typesetPromise([row]); // Render Matematika instan
        }
        container.scrollTop = container.scrollHeight;
    }

    async function send() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        addMessage("user", text);
        input.value = '';

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: text, name: userName, history: history})
            });
            const data = await response.json();
            addMessage("erai", data.response);
            history.push({"role": "user", "content": text}, {"role": "assistant", "content": data.response});
        } catch (err) {
            console.error(err);
        }
    }
</script>

</body>
</html>
