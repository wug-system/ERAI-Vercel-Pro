.typing-indicator {

.typing-indicator span {

    animation: blink 1s infinite alternate;
}
.typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
.typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

@keyframes blink { 
    from { opacity: 0.4; transform: scale(1); } 
    to { opacity: 1; transform: scale(1.2); } 
}

        @keyframes gradMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* --- UI CONTAINER --- */
        .app-container {
            width: 92%; max-width: 900px; height: 90vh; 
            background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(30px);
            display: flex; flex-direction: column; position: relative;
            border-radius: 45px; /* Full Rounded Ultra */
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 40px 100px rgba(0,0,0,0.1); transition: all 0.5s ease;
            overflow: hidden;
        }

        header { padding: 25px 30px; background: rgba(255, 255, 255, 0.15); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .mode-selector { display: flex; gap: 12px; margin-top: 15px; }
        .mode-selector button {
            flex: 1; padding: 12px; border: 1px solid rgba(255,255,255,0.3); border-radius: 18px;

        .mode-selector button.active { background: var(--wug-purple); color: white; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3); }

        #chat-area { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }

        /* --- BUBBLE CHAT --- */
        .bubble { 
            max-width: 80%; padding: 15px 20px; border-radius: 25px; font-size: 0.98rem; line-height: 1.6; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.04); position: relative; animation: slideUp 0.4s ease forwards;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .user-bubble { align-self: flex-end; background: white; border-bottom-right-radius: 6px; color: #333; }
        .bot-bubble { align-self: flex-start; background: rgba(255, 255, 255, 0.8); border-bottom-left-radius: 6px; color: #222; }

        .copy-btn {
            background: var(--wug-purple); color: white; border: none; padding: 6px 12px; border-radius: 10px;
            font-size: 10px; cursor: pointer; position: absolute; top: -12px; right: 15px; font-weight: 800;
        }

        .input-box { 
            padding: 20px 30px; background: rgba(255, 255, 255, 0.3); border-top: 1px solid rgba(255, 255, 255, 0.1);

        #userInput { width: 100%; border: none; background: transparent; outline: none; font-size: 1rem; font-family: 'Inter'; resize: none; max-height: 150px; }

        .action-btn { background: white; border: none; width: 48px; height: 48px; border-radius: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 22px; transition: 0.3s; }

<script>
    // --- LOGIKA INPUT PATEN v4.0 ---
    function checkKey(e) {
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (e.key === 'Enter') {
            if (isMobile) {
                // Di Mobile: Enter selalu buat baris baru, kirim harus pencet tombol roket
                return; 
            } else {
                // Di Desktop:
                if (e.shiftKey) {
                    // Shift + Enter = Baris Baru (Biarkan default browser)
                    return;
                } else {
                    // Enter saja = Kirim Pesan
                    e.preventDefault();
                    handleSend();
                }
            }
        }
    }

    // --- REVISI KEAMANAN KEYBOARD (ANTI-SHIFT) ---
    window.addEventListener('keydown', e => {
        if (currentMode === 'pencarian') return;

        // Blokir Shift + S (Screenshot), Shift + C (Copy), Shift + Panah (Seleksi)
        const isShiftAction = e.shiftKey && (
            e.key.toLowerCase() === 's' || 
            e.key.toLowerCase() === 'c' || 
            e.key.includes('Arrow')
        );

        // Blokir Ctrl/Meta Shortcut
        const isControlAction = (e.ctrlKey || e.metaKey) && !['v', 'V'].includes(e.key);

        if (isShiftAction || isControlAction || e.key === 'F12') {
            e.preventDefault();
            triggerAlertTimed("Aksi Keyboard Dilarang!");
        }
    });

    async function handleSend() {
        const input = document.getElementById('userInput');
        const msg = input.value.trim();
        if (!msg) return;

        // Tampilkan pesan user
        histories[currentMode].push({ role: "user", content: msg });
        renderHistory();
        
        // Reset Input
        input.value = '';
        input.style.height = "auto";
        sfx.send.play();

        // Animasi Berpikir
        const thinking = document.getElementById('thinking');
        thinking.style.display = 'block';
        scrollChat();

        try {
            // Simulasi koneksi backend
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: msg, mode: currentMode })
            });
            const data = await response.json();
            addBotMessage(data.response);
        } catch (err) {
            // Timeout simulasi agar animasi terlihat
            setTimeout(() => {
                addBotMessage("Sistem pusat belum terhubung. Pastikan Backend aktif ya, Admin.");
                thinking.style.display = 'none';
            }, 1500);
        }
    }

    function autoHeight(elem) {
        elem.style.height = "auto";
        elem.style.height = (elem.scrollHeight) + "px";
    }
</script>

<script>
    let currentMode = "belajar";
    let histories = {
        belajar: [{ role: "assistant", content: "Halo **Admin**. Mari belajar dengan fokus hari ini." }],
        latihan: [{ role: "assistant", content: "Mode Latihan aktif. Uji kemampuan Kakak di sini." }],
        pencarian: [{ role: "assistant", content: "Mode Pencarian aktif. Kakak bisa menyalin informasi penting di sini." }]
    };

    const sfx = {
        pop: new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3'),
        send: new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3'),
        alert: new Audio('https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3'),
        copy: new Audio('https://assets.mixkit.co/active_storage/sfx/2349/2349-preview.mp3')
    };

    // --- INTEGRATED SECURITY SYSTEM ---
    function initSecureMode() {
        document.getElementById('overlay-start').style.display = 'none';
        enterFullscreen();
        sfx.pop.play();
        renderHistory();
    }

    function enterFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(() => {});
        }
    }

    function recoveryFullscreen() { enterFullscreen(); }

    document.addEventListener('fullscreenchange', () => {
        const isFS = !!document.fullscreenElement;
        const container = document.getElementById('mainContainer');
        const alertBox = document.getElementById('secure-alert');
        if (!isFS && (currentMode === 'belajar' || currentMode === 'latihan')) {
            sfx.alert.play();
            container.classList.add('blur-active');
            alertBox.style.display = 'block';
        } else if (isFS) {
            container.classList.remove('blur-active');
            alertBox.style.display = 'none';
        }
    });

    // ANTI KLIK KANAN & KEYBOARD (WUG Standard)
    window.addEventListener('contextmenu', e => { 
        if(currentMode !== 'pencarian') { e.preventDefault(); triggerAlertManual("Klik Kanan Dilarang!"); }
    });
    window.addEventListener('keydown', e => {
        const isPaste = (e.ctrlKey || e.metaKey) && (e.key === 'v' || e.key === 'V');
        const isForbidden = (e.ctrlKey || e.metaKey) && !isPaste;
        if ((isForbidden || e.key === 'PrintScreen' || (e.ctrlKey && e.shiftKey && e.key === 'I')) && currentMode !== 'pencarian') {
            e.preventDefault();
            triggerAlertManual("Shortcut Keyboard Terdeteksi!");
        }
    });

    // FUNGSI ALERT KEAMANAN DENGAN DURASI (3 DETIK)
function triggerAlertTimed(msg) {
    const container = document.getElementById('mainContainer');
    const alertBox = document.getElementById('secure-alert');
    
    document.getElementById('alert-msg').innerText = msg;
    container.classList.add('blur-active');
    alertBox.style.display = 'block';
    sfx.alert.play();

    // Otomatis tutup setelah 3 detik
    setTimeout(() => {
        // Hanya tutup jika sedang di Fullscreen atau Mode Pencarian
        if (document.fullscreenElement || currentMode === 'pencarian') {
            container.classList.remove('blur-active');
            alertBox.style.display = 'none';
        }
    }, 3000); 
}

    // --- CHAT LOGIC ---
    function setMode(mode) {
        currentMode = mode;
        if (mode !== 'pencarian') enterFullscreen();
        sfx.pop.play();
        document.querySelectorAll('.mode-selector button').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${mode}`).classList.add('active');
        renderHistory();
    }

    function renderHistory() {
        const area = document.getElementById('chat-area');
        area.innerHTML = ''; 
        histories[currentMode].forEach((msg, idx) => {
            const div = document.createElement('div');
            div.className = `bubble ${msg.role === 'user' ? 'user-bubble' : 'bot-bubble'}`;
            div.innerHTML = marked.parse(msg.content);
            
            if (currentMode === 'pencarian' && msg.role === 'assistant' && idx !== 0) {
                const btn = document.createElement('button');
                btn.className = 'copy-btn';
                btn.innerText = 'SALIN';
                btn.onclick = () => {
                    navigator.clipboard.writeText(msg.content);
                    sfx.copy.play();
                    btn.innerText = 'TERSEAL!';
                    setTimeout(() => btn.innerText = 'SALIN', 2000);
                };
                div.appendChild(btn);
            }
            area.appendChild(div);
        });
        if (window.MathJax) MathJax.typesetPromise();
        scrollChat();
    }

    function checkEnter(e) { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } }

    async function handleSend() {
        const input = document.getElementById('userInput');
        const msg = input.value.trim();
        if (!msg) return;

        histories[currentMode].push({ role: "user", content: msg });
        renderHistory();
        sfx.send.play();
        input.value = ''; input.style.height = "auto";

        // Ganti bagian ini untuk menghubungkan ke Backend Python/API Kakak
        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: msg, mode: currentMode })
            });
            const data = await response.json();
            histories[currentMode].push({ role: "assistant", content: data.response });
        } catch (e) {
            histories[currentMode].push({ role: "assistant", content: "Koneksi terputus. Pastikan server aktif, Kak!" });
        }
        renderHistory();
        sfx.pop.play();
    }

    function autoHeight(elem) { elem.style.height = "auto"; elem.style.height = (elem.scrollHeight) + "px"; }
    function scrollChat() { const a = document.getElementById('chat-area'); a.scrollTop = a.scrollHeight; }
</script>
