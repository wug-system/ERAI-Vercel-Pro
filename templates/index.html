<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ERAI - WUG Secure Standard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        :root { --wug-main: #6c5ce7; --wug-bg: #eef2f7; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; padding: 0; font-family: 'Inter', sans-serif; 
            background: var(--wug-bg); height: 100vh; height: 100dvh;
            display: flex; justify-content: center; overflow: hidden;
            transition: filter 0.3s ease;
        }

        /* Anti-SS & Security */
        body.blur-mode { filter: blur(25px); pointer-events: none; }
        #watermark {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 2.5rem; color: rgba(0,0,0,0.02); font-weight: 900; z-index: 0; pointer-events: none;
        }

        /* Container Desktop vs Mobile */
        .app-container {
            width: 100%; max-width: 800px; /* Lebar di desktop */
            height: 100%; background: #f8f9fa;
            display: flex; flex-direction: column; position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.1);
        }

        header {
            padding: 15px; background: white; border-bottom: 1px solid #ddd;
            display: flex; flex-direction: column; gap: 10px; z-index: 10;
        }

        .mode-bar { display: flex; gap: 8px; }
        .mode-bar button {
            flex: 1; padding: 10px; border: 1px solid #eee; border-radius: 10px;
            background: #fff; cursor: pointer; font-size: 0.75rem; font-weight: 700;
            transition: 0.3s;
        }
        .mode-bar button.active { background: var(--wug-main); color: white; border-color: var(--wug-main); }

        #chat-area {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
            word-wrap: break-word; overflow-wrap: anywhere; /* Cegah variabel memanjang ke samping */
        }

        /* Chat Bubbles */
        .bubble { 
            max-width: 85%; padding: 12px 16px; border-radius: 18px; 
            font-size: 0.95rem; line-height: 1.6; position: relative;
            white-space: pre-wrap; /* Jaga format paste teks */
        }
        .user-bubble { align-self: flex-end; background: var(--wug-main); color: white; border-bottom-right-radius: 2px; }
        .bot-bubble { align-self: flex-start; background: white; border: 1px solid #e0e0e0; border-bottom-left-radius: 2px; }

        /* Input Box - Mobile Friendly */
        .input-container {
            padding: 15px; background: white; border-top: 1px solid #eee;
            display: flex; gap: 10px; align-items: center;
        }

        .input-wrapper {
            flex: 1; position: relative;
            display: flex; align-items: center;
            background: #f1f3f6; border-radius: 25px; padding: 5px 15px;
        }

        #userInput {
            width: 100%; border: none; background: transparent; padding: 10px 0;
            outline: none; font-size: 1rem;
        }

        .send-btn {
            background: var(--wug-main); color: white; border: none;
            width: 40px; height: 40px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }

        /* Toast Alert */
        #wug-alert {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #333; color: white; padding: 10px 20px;
            border-radius: 20px; font-size: 0.8rem; z-index: 1000; display: none;
        }

        /* SFX & Animations */
        @keyframes flashRed { 0% { background: rgba(255,0,0,0.2); } 100% { background: transparent; } }
        .alert-bg { animation: flashRed 0.5s ease; }

        @media (max-width: 600px) {
            .app-container { max-width: 100%; border-radius: 0; }
            .bubble { max-width: 90%; font-size: 0.9rem; }
            /* Memastikan input box tetap terlihat di atas keyboard */
            .input-container { padding-bottom: max(15px, env(safe-area-inset-bottom)); }
        }
    </style>
</head>
<body onclick="startSecure()">

<div id="watermark">WUG SECURE SYSTEM</div>
<div id="wug-alert"></div>

<div class="app-container" id="appBody">
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <b style="color: #444;">ü§ñ ERAI | WUG</b>
            <span style="font-size: 0.6rem; color: green;">‚óè SECURE ACTIVE</span>
        </div>
        <div class="mode-bar">
            <button onclick="setMode('belajar', this)" class="active">BELAJAR</button>
            <button onclick="setMode('latihan', this)">LATIHAN</button>
            <button onclick="setMode('pencarian', this)">PENCARIAN</button>
        </div>
    </header>

    <div id="chat-area"></div>

    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" id="userInput" placeholder="Ketik pesan..." autocomplete="off">
        </div>
        <button class="send-btn" onclick="handleSend()">üöÄ</button>
    </div>
</div>

<script>
    let currentMode = "belajar";
    let history = [];
    const sounds = {
        pop: new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3'),
        send: new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3'),
        alert: new Audio('https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3')
    };

    function playSfx(name) { sounds[name].currentTime = 0; sounds[name].play().catch(() => {}); }

    // --- SECURITY LAYER ---
    function startSecure() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(() => {});
        }
    }

    window.onblur = () => document.body.classList.add('blur-mode');
    window.onfocus = () => document.body.classList.remove('blur-mode');

    document.addEventListener('keydown', (e) => {
        if (e.key === "PrintScreen") {
            navigator.clipboard.writeText("WUG Secure: SS Dilarang!");
            showAlert("üì∏ Screenshot Diblokir!");
        }
    });

    function showAlert(msg) {
        const a = document.getElementById('wug-alert');
        a.innerText = msg; a.style.display = 'block';
        playSfx('alert');
        document.body.classList.add('alert-bg');
        setTimeout(() => { a.style.display = 'none'; document.body.classList.remove('alert-bg'); }, 2000);
    }

    // --- LOGIC ---
    function setMode(mode, btn) {
        currentMode = mode;
        playSfx('pop');
        document.querySelectorAll('.mode-bar button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        showAlert("Mode " + mode.toUpperCase());
    }

    function addChat(role, text) {
        const area = document.getElementById('chat-area');
        const div = document.createElement('div');
        div.className = `bubble ${role === 'user' ? 'user-bubble' : 'bot-bubble'}`;
        
        // Render Markdown & LaTeX
        div.innerHTML = marked.parse(text.replace(/\\\[/g, '$$').replace(/\\\]/g, '$$'));
        area.appendChild(div);
        
        if (window.MathJax) MathJax.typesetPromise([div]);
        area.scrollTo({ top: area.scrollHeight, behavior: 'smooth' });
        playSfx(role === 'user' ? 'send' : 'pop');
    }

    async function handleSend() {
        const input = document.getElementById('userInput');
        const msg = input.value.trim();
        if (!msg) return;

        addChat('user', msg);
        input.value = '';
        
        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg, mode: currentMode, history: history })
            });
            const data = await response.json();
            addChat('bot', data.response);
            
            history.push({ role: "user", content: msg });
            history.push({ role: "assistant", content: data.response });
        } catch (e) {
            addChat('bot', "**[Error]** Koneksi WUG Secure bermasalah.");
        }
    }

    // --- ENTER KEY SUPPORT ---
    document.getElementById('userInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSend();
    });

    // Handle Mobile View Adjustment
    window.visualViewport.addEventListener('resize', () => {
        const area = document.getElementById('chat-area');
        area.scrollTop = area.scrollHeight;
    });

    window.onload = () => {
        addChat('bot', "Halo **Admin**! ERAI siap membantu dalam mode aman.");
    };
</script>
</body>
</html>
